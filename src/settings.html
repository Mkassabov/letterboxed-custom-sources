<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Letterboxed Custom Sources — Settings</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #14181c;
        color: #ccc;
        padding: 32px;
        min-width: 520px;
        max-width: 700px;
        margin: 0 auto;
      }
      h1 {
        font-size: 20px;
        color: #fff;
        margin-bottom: 4px;
      }
      .subtitle {
        font-size: 13px;
        color: #678;
        margin-bottom: 24px;
      }
      .subtitle code {
        background: #1f2630;
        padding: 1px 5px;
        border-radius: 3px;
        font-size: 12px;
        color: #9ab;
      }

      /* --- Source list --- */
      #sources-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 24px;
      }
      .source-card {
        background: #1c2228;
        border: 1px solid #2c3440;
        border-radius: 8px;
        padding: 16px;
        display: flex;
        gap: 14px;
        align-items: flex-start;
      }
      .source-card .icon-preview {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        background: #2c3440;
        flex-shrink: 0;
        object-fit: cover;
      }
      .source-card .details {
        flex: 1;
        min-width: 0;
      }
      .source-card .source-name {
        font-size: 15px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 4px;
      }
      .source-card .source-url {
        font-size: 12px;
        color: #678;
        word-break: break-all;
      }
      .source-card .actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }
      .btn {
        padding: 6px 14px;
        border: none;
        border-radius: 5px;
        font-size: 13px;
        cursor: pointer;
        font-family: inherit;
      }
      .btn-small {
        padding: 4px 10px;
        font-size: 12px;
      }
      .btn-primary {
        background: #00c030;
        color: #fff;
      }
      .btn-primary:hover {
        background: #00a028;
      }
      .btn-danger {
        background: #522;
        color: #f66;
      }
      .btn-danger:hover {
        background: #733;
      }
      .btn-secondary {
        background: #2c3440;
        color: #9ab;
      }
      .btn-secondary:hover {
        background: #3c4450;
      }

      /* --- Add / Edit form --- */
      #source-form {
        background: #1c2228;
        border: 1px solid #2c3440;
        border-radius: 8px;
        padding: 20px;
        display: none;
        flex-direction: column;
        gap: 14px;
        margin-bottom: 24px;
      }
      #source-form.visible {
        display: flex;
      }
      #source-form h2 {
        font-size: 15px;
        color: #fff;
        margin-bottom: 2px;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .field label {
        font-size: 12px;
        color: #9ab;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .field input {
        background: #14181c;
        border: 1px solid #2c3440;
        border-radius: 5px;
        padding: 8px 10px;
        color: #ddd;
        font-size: 13px;
        font-family: inherit;
        outline: none;
      }
      .field input:focus {
        border-color: #00c030;
      }
      .field .hint {
        font-size: 11px;
        color: #567;
      }
      .form-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }

      /* --- Empty state --- */
      .empty-state {
        text-align: center;
        padding: 32px;
        color: #567;
        font-size: 14px;
      }

      /* --- Status toast --- */
      #status {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #00c030;
        color: #fff;
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
      }
      #status.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Sources</h1>
    <p class="subtitle">
      Each source becomes an entry in the "Where to watch" list on Letterboxd.
      Use <code>$tmdbid</code> in link templates where the TMDB movie ID should go.
    </p>

    <div id="sources-list"></div>

    <button id="add-btn" class="btn btn-primary">+ Add source</button>

    <form id="source-form" autocomplete="off">
      <h2 id="form-title">Add source</h2>

      <div class="field">
        <label for="f-name">Name</label>
        <input type="text" id="f-name" placeholder="456Movie" required />
      </div>

      <div class="field">
        <label for="f-icon">Icon URL</label>
        <input type="url" id="f-icon" placeholder="https://456movie.nl/favicon-32x32.png" required />
      </div>

      <div class="field">
        <label for="f-link">Link template</label>
        <input type="text" id="f-link" placeholder="https://456movie.nl/movie/$tmdbid" required />
        <span class="hint">Use <code>$tmdbid</code> where the TMDB ID should be inserted</span>
      </div>

      <div class="field">
        <label for="f-play">Play-link template</label>
        <input type="text" id="f-play" placeholder="https://456movie.nl/movie/watch/$tmdbid" required />
        <span class="hint">URL for the "Play" button — also use <code>$tmdbid</code></span>
      </div>

      <div class="form-actions">
        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>

    <div id="status">Saved!</div>
    <script src="settings.js"></script>
  </body>
</html>
